name: Deploy Laravel to cPanel via FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Instalar PHP en el runner de GitHub
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'

      # 3️⃣ Activar modo mantenimiento
      - name: Enable maintenance mode
        run: php artisan down

      # 4️⃣ Instalar dependencias con composer
      - name: Install Composer dependencies
        run: php $(which composer) install --no-interaction --prefer-dist --optimize-autoloader

      # 5️⃣ Ejecutar migraciones y caches de Laravel
      - name: Run Laravel commands
        run: |
          php artisan migrate --force
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

      # 6️⃣ Subir archivos por FTP (excluyendo archivos críticos)
      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }} # opcional, por defecto 21
          local-dir: ./                  # carpeta local a subir
          server-dir: /home/englob/laravel-app
          exclude: |
            .env
            storage
            node_modules
            public/.htaccess

      # 7️⃣ Desactivar modo mantenimiento
      - name: Disable maintenance mode
        run: php artisan up