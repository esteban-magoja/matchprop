name: Deploy Laravel to cPanel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Start SSH agent and add key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy files to server
        run: |
          rsync -avz --delete -e "ssh -p 2222" \
            --exclude=".git" \
            --exclude="node_modules" \
            ./ englob@englob.com:/home/englob/laravel-app

      - name: Run Laravel commands on server
        run: |
          ssh -p 2222 englob@englob.com "cd /home/englob/laravel-app && \
          php \$(which composer) install --no-interaction --prefer-dist --optimize-autoloader && \
          php artisan migrate --force && \
          php artisan config:cache && \
          php artisan route:cache && \
          php artisan view:cache"